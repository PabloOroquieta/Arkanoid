<html>
 <head>
 <!-- la siguiente linea aï¿½ade jquery a nuestro juego-->
 <script type="text/javascript" src="jquery-1.2.6.js"></script>
  <script type="application/x-javascript">
//inicio libreria
var x = 150;
var y = 260;
var ladrillo=0;
var veces=1;
var xd=0;
var yd=0;
var dx = 1.5;
var dy = -4;
var ctx;
var disparo=false;
var WIDTH;
var HEIGHT;
var paddlex;
var paddleh = 10;
var paddlew = 75;
var rightDown = false;
var leftDown = false;
var canvasMinX = 0;
var canvasMaxX = 0;
var intervalId = 0;
var bricks;
var NROWS = 6;
var NCOLS = 7;
var BRICKWIDTH;
var BRICKHEIGHT = 15;
var PADDING = 1;
var marcador=0;
var lives=3;
var bool=true;
var nombre;
function init() {
  ctx = document.getElementById("canvas").getContext("2d");
  nombre=prompt("Please enter your name");
  WIDTH = $("#canvas").width();
  HEIGHT = $("#canvas").height();
  //inicio de la paleta//
  paddlex = WIDTH / 2-35;
  //-------------------//
  BRICKWIDTH = (WIDTH/NCOLS) - 1;
  canvasMinX = $("#canvas").offset().left;
  canvasMaxX = canvasMinX + WIDTH;
  //aqui construimos los ladrillos//
    initbricks();

 
  //-----------------------------//
  intervalId = setInterval(draw, 10);
  
  return intervalId;
}
//Construimos el circulo//
function circle(x,y,r) {
  ctx.beginPath();
  ctx.arc(x, y, r, 0, Math.PI*2, true);
  ctx.closePath();
  ctx.fill();
}
//---------------------//

function rect(x,y,w,h) {
  ctx.beginPath();
  ctx.rect(x,y,w,h);
  ctx.closePath();
  ctx.fill();
}


function clear() {
  ctx.clearRect(0, 0, WIDTH, HEIGHT);
  rect(0,0,WIDTH,HEIGHT);
}

function onKeyDown(evt) {
  if (evt.keyCode == 39) rightDown = true;
  else if (evt.keyCode == 37) leftDown = true;
}
function onKeyUp(evt) {
  if (evt.keyCode == 39) rightDown = false;
  else if (evt.keyCode == 37) leftDown = false;
}
function muteAudio(evt){

        
	for(i = 0; i <sound.length; i++){
			if(sound[i].volume > 0){
				sound[i].volume = 0;
			} else {
				sound[i].volume = 0.2;
			}
					
				}
      
			}
      document.addEventListener('keydown', function(event) {
        if(event.keyCode==77){
						muteAudio();
					}
      })
      
      


$(document).keydown(onKeyDown);
$(document).keyup(onKeyUp);
function onMouseMove(evt) {
  if (evt.pageX > canvasMinX && evt.pageX < canvasMaxX) {
    paddlex = Math.max(evt.pageX - canvasMinX - (paddlew/2), 0);
    paddlex = Math.min(WIDTH - paddlew, paddlex);
  }
}
$(document).mousemove(onMouseMove);


function initbricks() {
    bricks = new Array(NROWS);
    for (i=0; i < NROWS; i++) {
        bricks[i] = new Array(NCOLS);
        for (j=0; j < NCOLS; j++) {
          bricks[i][j]=1;  
        }
    }
  
}

  function initbricks2() {
    bricks = new Array(NROWS);
    for (i=0; i < NROWS; i++) {
        bricks[i] = new Array(NCOLS);
        for (j=0; j < NCOLS; j++) {
         if(i>j){
          if(i%2==0){
            bricks[i][j] = 1;
          }else{
            bricks[i][j] = 2;
          }
          if (bricks[0][0]){
            bricks[0][0]=1;
          } 
         }   
        }
    }
  }

function drawbricks() {
  
    for (i=0; i < NROWS; i++) {
   
   for (j=0; j < NCOLS; j++) {
 
     if (bricks[i][j] == 1 || bricks[i][j] == 2) {
      ctx.fillStyle = rowcolors[i];
   rect((j * (BRICKWIDTH + PADDING)) + PADDING, 
            (i * (BRICKHEIGHT + PADDING)) + PADDING,
            BRICKWIDTH, BRICKHEIGHT);

     }
   }
  }
}
function drawbricks2() {
  
    for (i=0; i < NROWS; i++) {
   
   for (j=0; j < NCOLS; j++) {
 
     if (bricks[i][j] == 1 || bricks[i][j] == 2) {
    ctx.fillStyle = rowcolors2[i];
   rect((j * (BRICKWIDTH + PADDING)) + PADDING, 
            (i * (BRICKHEIGHT + PADDING)) + PADDING,
            BRICKWIDTH, BRICKHEIGHT);

     }
   }
  }
}


  





//fin de la libreria
//img= [new Image('img/metal.jpg')]
sound= [new Audio('sound/ArkanoidSFX1.wav'), new Audio('sound/ArkanoidSFX2.wav'), new Audio('sound/ArkanoidSFX8.wav'),new Audio('sound/ambient.mp3'),new Audio('sound/gameover.mp3'),new Audio('sound/victory.mp3')];
var ballr = 10;
var rowcolors = ["#FFFD0A", "#ff0000", "#33cc33", "#cc00cc", "#7FFF00","#0008DB"];
var rowcolors2 = ["#FFFD0A", "#757575", "#33cc33", "#757575", "#7FFF00","#757575"];
var rowcolors3 = ["#D92121", "#D92121", "#FFEB00", "#FFEB00", "#D92121","#D92121"];
var paddleIMG = new Image();
paddleIMG.src="img/paddle.png";
var ballcolor = "#FFFFFF";
var backcolor = "#000000";




function draw() {


sound[3].play();

  ctx.fillStyle = backcolor;
  clear();
  ctx.fillStyle = ballcolor;
 
  circle(x, y, ballr);
  


  if (rightDown) paddlex += 5;
  else if (leftDown) paddlex -= 5;

  //paletaaa//
  
  rect(paddlex, HEIGHT-paddleh, paddlew, paddleh);
  ctx.drawImage(paddleIMG,paddlex-2,HEIGHT - 20,80,25);

  drawbricks();
 


	
	

	//Destruccion de ladrillos
	rowheight = BRICKHEIGHT + PADDING;
	colwidth = BRICKWIDTH + PADDING;
	row = Math.floor(yd/rowheight);
	col = Math.floor(xd/colwidth);
	
	if (yd < NROWS * rowheight && row > 0 && col > 0 &&  bricks[row][col] >0) {
	clear;
    bricks[row][col] = bricks[row][col]-1;


	 		
	}
  

//Rebote de la pelota
  rowheight = BRICKHEIGHT + PADDING;
  colwidth = BRICKWIDTH + PADDING;
  row = Math.floor(y/rowheight);
  col = Math.floor(x/colwidth);
 
  //reverse the ball and mark the brick as broken
  if (y < NROWS * rowheight && row >= 0 && col >= 0 && bricks[row][col] >0 ) {
    dy = -dy;
    bricks[row][col] = bricks[row][col]-1;
    if( bricks[row][col]==0){
      marcador =marcador +20
    }

  }
 
  if (x + dx + ballr > WIDTH || x + dx - ballr < 0){
    dx = -dx;
    sound[0].play();
  }


  if (y + dy - ballr < 0){
    dy = -dy;
  }
  
  else if (y + dy + ballr > HEIGHT - paddleh) {
    if (x > paddlex && x < paddlex + paddlew) {
      //move the ball differently based on where it hit the paddle
      dx = 8 * ((x-(paddlex+paddlew/2))/paddlew);
      sound[1].play();
     
      dy = -dy;
    }
    else if (y + dy + ballr > HEIGHT){
        if(lives>0){
          //Vidas y corazones
          lives=lives-1;
          var img1 = document.getElementById('1');
          var img2 = document.getElementById('2');
          var img3 = document.getElementById('3');
          if(lives == 2){
              img3.style.visibility = "hidden";
          }
          if(lives == 1){
              img2.style.visibility = "hidden";
          }
          if(lives == 0){
              img1.style.visibility = "hidden";
          }
          x= 150;
          y=260;
          dy=-dy;
          
        }
        if(lives<=0){
        sound[4].play();
        clearInterval(intervalId);
        ctx.font = "50px sans-serif";
        //con stroke pintamos letra hueca con fill el hueco
        ctx.strokeStyle="#CF1E1E";
        ctx.fillStyle="#1AE12B";
        ctx.fillText("Game Over",WIDTH/2-125,HEIGHT/2);
        ctx.strokeText("Game Over",WIDTH/2-125,HEIGHT/2);
        MaxP();
        }
       
    }
    
	 
  }
  //Nivel 2
  if(marcador==840){
  initbricks2();
  drawbricks2();
  
}
//Nivel 3
if(marcador==1140){
  initbricks();
}


if (marcador==1980){
  sound[5].play();
  clearInterval(intervalId);
        ctx.font = "50px sans-serif";
       
        ctx.strokeStyle="#CF1E1E";
        ctx.fillStyle="#1AE12B";
        ctx.fillText("VICTORY",WIDTH/2-125,HEIGHT/2);
        ctx.strokeText("VICTORY",WIDTH/2-125,HEIGHT/2);
       MaxP();
}

  x += dx;
  y += dy;
	//}
  puntos();
}


function puntos(){
  document.getElementById("marcador").innerHTML = marcador;

}
function MaxP(){
  localStorage.setItem(nombre,marcador);
  for(var f=0;f<localStorage.length;f++){
     nombre=localStorage.key(f);
    var valor=localStorage.getItem(nombre);
    document.getElementById("puntuaciones").innerHTML+=nombre+' : '+valor+'<br>';
  }
}
function Reload(){
  location.reload();
}
</script>

 </head>
